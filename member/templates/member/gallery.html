{% extends 'member/base.html' %}
{% block title %}
Gallery
{% endblock title %}
{% block content %}

{% for image in images %}

<div class="card">
  <img class="card-img-top" src="{{ image.image.url }}" alt="{{ image.info }}" />
  <div class="card-body">
    <h4 class="card-title">{{ image.info }}</h4>
  </div>
</div>
{% endfor %}


{% endblock content %}
